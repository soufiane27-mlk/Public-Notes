{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-decoration-none text-primary">{{ post.title }}</h5>
                    {%if post.author == current_user %}
                    <a class="btn btn-secondary btn-sm m-1" href="{{url_for('post_update',post_id=post.id)}}">Update</a>
                    <form action="{{ url_for('post_delete', post_id=post.id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm m-1"
                            onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                    </form>
                    {%endif%}
                    <p class="card-text">{{ post.content }}</p>
                    <div class="text-muted">
                        <small>{{ post.author.username }} | {{ post.date_posted.strftime('%Y-%m-%d') }} | {%if
                        post.private%}Private{%else%}Public{%endif%}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
